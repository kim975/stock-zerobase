spring:
  application:
    name: stock
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  security:
    user:
      name: id
      password: password

  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver


